<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Transitions & Animations - Example 8</title>
  </head>
  <style media="screen">
  body {
    color: #fff;
    font: 600 14px/24px "Open Sans", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", Sans-Serif;
    }
    .card-container {
      cursor: pointer;
      height: 150px;
      perspective: 600;
      position: relative;
      width: 150px;
    }
    .card {
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: all 1s ease-in-out;
      width: 100%;
    }
    .card:hover {
      transform: rotateY(180deg);
    }
    .card .side {
      backface-visibility: hidden;
      border-radius: 6px;
      height: 100%;
      position: absolute;
      overflow: hidden;
      width: 100%;
    }
    .card .back {
      background: #eaeaed;
      color: #0087cc;
      line-height: 150px;
      text-align: center;
      transform: rotateY(180deg);
    }
  </style>
  <body>
    <div class="card-container">
  <div class="card">
    <div class="side"><img src="images/jimmy.jpg" alt="Jimmy Eat World"></div>
    <div class="side back">Jimmy Eat World</div>
  </div>
</div>
  </body>
</html>
